<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Flappy BirdS</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Kevin Pan" />
      <meta name="description" content="An experimental online multiplayer Flappy Bird game" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Open Graph tags -->
      <meta property="og:title" content="Flappy BirdS" />
      <meta property="og:description" content="An experimental online multiplayer Flappy Bird game" />
      <meta property="og:type" content="website" />
      <meta property="og:image" content="http://nebez.github.io/floppybird/assets/thumb.png" />
      <meta property="og:url" content="" />
      <meta property="og:site_name" content="Flappy BirdS" />
      
      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
      <link href="css/birds.css" rel="stylesheet">

      <!-- Google Fonts -->
      <link href="http://fonts.googleapis.com/css?family=Open+Sans|Lato" rel="stylesheet" type="text/css">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="pipe-blocker"></div>
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <div id="birds"></div>
                  <div id="bigscore"></div>
                  <div id="splash"></div>
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="images/replay.png" alt="replay"></div>
                  </div>
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated">
               <div id="debug"></div>
            </div>
         </div>
         <div id="clientscreen">
            <div id="client-count"><span>0</span> online</div>
            <ul></ul>
         </div>
         <div id="loading-blocker" class="loading"></div>
         <div id="loading-dialog" class="loading">
            <div id="loading-message">
               <div id="loading-bird-image" class="bird-flapping-wings"></div>CONNECTING...
            </div>
            <div id="loading-input-username">
               <div>NAME: <input type="text"/></div>
               <div id="loading-input-username-invalid" class="error-messages">Invalid username</div>
            </div>
         </div>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>
      
      <script src="/socket.io/socket.io.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/score.js"></script>
      <script src="js/sounds.js"></script>
      <script src="js/bird.js"></script>
      <script src="js/animator.js"></script>
      <script src="js/network.js"></script>
      <script src="js/external_ui.js"></script>
      <script src="js/game.js"></script>
   </body>
</html>
